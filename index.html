<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="description"
      content="Simple project to understant mobile-first approach and HTML forms"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="grid">
      <section class="label-start">
        <i class="fa fa-rocket" aria-hidden="true"></i>
        <h1>Ready to start?</h1>
      </section>
      <section class="form-container">
        <form>
          <div class="title">
            <h1>Form to sign up</h1>
          </div>
          <div class="form-group">
            <label for="email"> Insert your name: </label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email"> Insert your email: </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example123@gmail.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="password"> Insert your password: </label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password"> Confirm your password: </label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <div class="form-group m-auto">
            <button type="submit" id="submit" name="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
